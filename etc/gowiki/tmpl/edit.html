<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Editing {{.Title}}</title>
</head>
<body>
	<h1>Editing {{.Title}}</h1>
	<a href="/view/FrontPage">FrontPage</a>

	<form action="/save/{{.Title}}" method="POST">
		<div><textarea name="body" cols="80" rows="20">{{printf "%s" .Body}}</textarea></div>
		<div><input type="submit" value="Save"></div>
	</form>

</body>
</html>
